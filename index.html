    <title>Roll The Dice</title>
</head>
<body>
    <div class="heading">
    <h1>ROll THE DICE </h1></div>
    <div class="cube-wrapper">

        <div class="cube1 cube" id="cube1">

            <div class="side front">Pinch</div>
            <div class="side bottom">Lick</div>
            <div class="side back">Bite</div>

    <button class="btn" id="btn">START</button>
